<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 1.5rem 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .link {
            color: #ffd700;
            text-decoration: none;
            font-weight: 500;
        }
        .link:hover {
            text-decoration: underline;
        }
        .countdown {
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>You are being redirected to the destination. If you are not redirected automatically, <a href="#" id="manualLink" class="link">click here</a>.</p>
        <div class="countdown" id="countdown">Redirecting in <span id="timer">15</span> seconds...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        const groupId = urlParams.get('group');
        
        if (!targetUrl) {
            document.body.innerHTML = '<div class="container"><h1>Error</h1><p>Invalid redirect URL</p></div>';
        } else {
            document.getElementById('manualLink').href = targetUrl;
            
            if (groupId) {
                fetch('/api/advertisements/track/advertisement-click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        groupId: groupId,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                        referrer: document.referrer
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        console.error('Tracking failed:', response.status);
                    }
                })
                .catch(error => {
                    console.error('Tracking error:', error);
                });
            }
            
            let timeLeft = 15;
            const timerElement = document.getElementById('timer');
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.textContent = 'Redirecting now...';
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 500);
                }
            }, 1000);
            
            document.getElementById('manualLink').addEventListener('click', (e) => {
                e.preventDefault();
                clearInterval(timer);
                window.location.href = targetUrl;
            });
        }
    </script>
</body>
</html>
